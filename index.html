<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <script>
        const getData = async() => {
                res = await fetch("https://jsonplaceholder.typicode.com/users").then((response) => response.json())
                console.table(res);

                display.innerHTML = res.
                map(
                    (item, index) => 

                        // ${index + 1}) <button>${item.name}</button>
                        // <h3 style="color:coral;">${item.username}</h3>
                        // Email: ${item.email}<br>
                        // Phone number: ${item.phone} <br>
                        // <img src="https://picsum.photos/20${index}"
 

                    `
                    <div class="card border-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header">${item.username}</div>
                        <div class="card-body text-primary">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Email: ${item.email}</p>
                            <p class="card-text">Phone number: ${item.phone}</p>
                            <p class="card-text">
                                <button class = "btn btn-success">Add</button>
                                <button class = "btn btn-danger">Del</button>
                            </p>
                        </div>
                    </div>
                    `
                    
            ).join("");
                };
    </script>
    <div id="display"></div>

    <button onclick="getData()">get data</button>
</body>

</html>
